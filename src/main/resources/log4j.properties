#############
# \u8F93\u51FA\u5230\u63A7\u5236\u53F0
#############

# log4j.rootLogger\u65E5\u5FD7\u8F93\u51FA\u7C7B\u522B\u548C\u7EA7\u522B\uFF1A\u53EA\u8F93\u51FA\u4E0D\u4F4E\u4E8E\u8BE5\u7EA7\u522B\u7684\u65E5\u5FD7\u4FE1\u606FDEBUG < INFO < WARN < ERROR < FATAL
# WARN\uFF1A\u65E5\u5FD7\u7EA7\u522B     CONSOLE\uFF1A\u8F93\u51FA\u4F4D\u7F6E\u81EA\u5DF1\u5B9A\u4E49\u7684\u4E00\u4E2A\u540D\u5B57       logfile\uFF1A\u8F93\u51FA\u4F4D\u7F6E\u81EA\u5DF1\u5B9A\u4E49\u7684\u4E00\u4E2A\u540D\u5B57
log4j.rootLogger=DEBUG,CONSOLE,debuglog,warning
# \u914D\u7F6ECONSOLE\u8F93\u51FA\u5230\u63A7\u5236\u53F0
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
# \u8BBE\u7F6E\u65E5\u5FD7\u4FE1\u606F\u8F93\u51FA\u7EA7\u522B\uFF0C\u4F1A\u8986\u76D6rootLogger\u7684\u7EA7\u522B(\u6700\u4F4E\u4E3ArootLogger\u7684\u7EA7\u522B\uFF0C\u518D\u4F4E\u4E0D\u8D77\u4F5C\u7528)
log4j.appender.CONSOLE.Threshold=INFO 
# \u914D\u7F6ECONSOLE\u8BBE\u7F6E\u4E3A\u81EA\u5B9A\u4E49\u5E03\u5C40\u6A21\u5F0F
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
# \u914D\u7F6ECONSOLE\u65E5\u5FD7\u7684\u8F93\u51FA\u683C\u5F0F  2019-08-22 22:52:12,000  %r\u8017\u8D39\u6BEB\u79D2\u6570 %p\u65E5\u5FD7\u7684\u4F18\u5148\u7EA7 %t\u7EBF\u7A0B\u540D %c\u6240\u5C5E\u7C7B\u540D\u901A\u5E38\u4E3A\u5168\u7C7B\u540D %M\u8F93\u51FA\u4EA7\u751F\u65E5\u5FD7\u4FE1\u606F\u7684\u65B9\u6CD5\u540D %L\u4EE3\u7801\u4E2D\u7684\u884C\u53F7 %x\u7EBF\u7A0B\u76F8\u5173\u8054\u7684NDC %m\u65E5\u5FD7 %n\u6362\u884C
# %.30c\uFF1A\u6307\u5B9A\u8F93\u51FAcategory\u7684\u540D\u79F0\uFF0C\u6700\u5927\u7684\u957F\u5EA6\u662F30\uFF0C\u5982\u679Ccategory\u7684\u540D\u79F0\u957F\u5EA6\u5927\u4E8E30\u7684\u8BDD\uFF0C\u5C31\u4F1A\u5C06\u5DE6\u8FB9\u591A\u51FA\u7684\u5B57\u7B26\u622A\u6389\uFF0C\u4F46\u5C0F\u4E8E30\u7684\u8BDD\u4E5F\u4E0D\u4F1A\u8865\u7A7A\u683C
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} - %-4r %-5p [%t] %.30c.%M:%L %x **> %m%n

################
# \u8F93\u51FADEBUG\u7EA7\u522B\u4EE5\u4E0A\u65E5\u5FD7\u5230logs/debug.log\u4E2D
################

# \u914D\u7F6Elogfile\u8F93\u51FA\u5230\u6587\u4EF6\u4E2D \u6587\u4EF6\u5927\u5C0F\u5230\u8FBE\u6307\u5B9A\u5C3A\u5BF8\u7684\u65F6\u5019\u4EA7\u751F\u65B0\u7684\u65E5\u5FD7\u6587\u4EF6
log4j.appender.debuglog=org.apache.log4j.RollingFileAppender
# \u4FDD\u5B58\u7F16\u7801\u683C\u5F0F
log4j.appender.debuglog.Encoding=UTF-8
# \u8F93\u51FA\u6587\u4EF6\u4F4D\u7F6E\u6B64\u4E3A\u9879\u76EE\u6839\u76EE\u5F55\u4E0B\u7684logs\u6587\u4EF6\u5939\u4E2D
log4j.appender.debuglog.File=logs/debug.log
# \u8BBE\u7F6E\u65E5\u5FD7\u4FE1\u606F\u8F93\u51FA\u7EA7\u522B\uFF0C\u4F1A\u8986\u76D6rootLogger\u7684\u7EA7\u522B(\u6700\u4F4E\u4E3ArootLogger\u7684\u7EA7\u522B\uFF0C\u518D\u4F4E\u4E0D\u8D77\u4F5C\u7528)
log4j.appender.debuglog.Threshold=DEBUG 
# \u540E\u7F00\u53EF\u4EE5\u662FKB,MB,GB\u8FBE\u5230\u8BE5\u5927\u5C0F\u540E\u521B\u5EFA\u65B0\u7684\u65E5\u5FD7\u6587\u4EF6
log4j.appender.debuglog.MaxFileSize=100MB
# \u8BBE\u7F6E\u6EDA\u5B9A\u6587\u4EF6\u7684\u6700\u5927\u503C3 \u6307\u53EF\u4EE5\u4EA7\u751Froot.log.1\u3001root.log.2\u3001root.log.3\u548Croot.log\u56DB\u4E2A\u65E5\u5FD7\u6587\u4EF6
log4j.appender.debuglog.MaxBackupIndex=3  
# \u914D\u7F6Elogfile\u4E3A\u81EA\u5B9A\u4E49\u5E03\u5C40\u6A21\u5F0F
log4j.appender.debuglog.layout=org.apache.log4j.PatternLayout
# %F\uFF1A\u8F93\u51FA\u65E5\u5FD7\u6D88\u606F\u4EA7\u751F\u65F6\u6240\u5728\u7684\u6587\u4EF6\u540D\u79F0
log4j.appender.debuglog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} - %-4r %-5p [%t] %c.%M(%F:%L) %x **> %m%n

################
# \u8F93\u51FAWARN\u7EA7\u522B\u4EE5\u4E0A\u65E5\u5FD7\u5230logs/warning.log\u4E2D
################

# \u914D\u7F6Elogfile\u8F93\u51FA\u5230\u6587\u4EF6\u4E2D \u6587\u4EF6\u5927\u5C0F\u5230\u8FBE\u6307\u5B9A\u5C3A\u5BF8\u7684\u65F6\u5019\u4EA7\u751F\u65B0\u7684\u65E5\u5FD7\u6587\u4EF6
log4j.appender.warning=org.apache.log4j.RollingFileAppender
# \u4FDD\u5B58\u7F16\u7801\u683C\u5F0F
log4j.appender.warning.Encoding=UTF-8
# \u8F93\u51FA\u6587\u4EF6\u4F4D\u7F6E\u6B64\u4E3A\u9879\u76EE\u6839\u76EE\u5F55\u4E0B\u7684logs\u6587\u4EF6\u5939\u4E2D
log4j.appender.warning.File=logs/warning.log
# \u8BBE\u7F6E\u65E5\u5FD7\u4FE1\u606F\u8F93\u51FA\u7EA7\u522B\uFF0C\u4F1A\u8986\u76D6rootLogger\u7684\u7EA7\u522B(\u6700\u4F4E\u4E3ArootLogger\u7684\u7EA7\u522B\uFF0C\u518D\u4F4E\u4E0D\u8D77\u4F5C\u7528)
log4j.appender.warning.Threshold=WARN 
# \u540E\u7F00\u53EF\u4EE5\u662FKB,MB,GB\u8FBE\u5230\u8BE5\u5927\u5C0F\u540E\u521B\u5EFA\u65B0\u7684\u65E5\u5FD7\u6587\u4EF6
log4j.appender.warning.MaxFileSize=10MB
# \u8BBE\u7F6E\u6EDA\u5B9A\u6587\u4EF6\u7684\u6700\u5927\u503C3 \u6307\u53EF\u4EE5\u4EA7\u751Froot.log.1\u3001root.log.2\u3001root.log.3\u548Croot.log\u56DB\u4E2A\u65E5\u5FD7\u6587\u4EF6
log4j.appender.warning.MaxBackupIndex=3  
# \u914D\u7F6Elogfile\u4E3A\u81EA\u5B9A\u4E49\u5E03\u5C40\u6A21\u5F0F
log4j.appender.warning.layout=org.apache.log4j.PatternLayout
# %F\uFF1A\u8F93\u51FA\u65E5\u5FD7\u6D88\u606F\u4EA7\u751F\u65F6\u6240\u5728\u7684\u6587\u4EF6\u540D\u79F0
log4j.appender.warning.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} - %-4r %-5p [%t] %c.%M(%F:%L) %x **> %m%n


